<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Gamma Radiation Simulation</title>  
  <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
  <h1 id="title">Investigating Gamma Radiation Absorption</h1>  
  <div class="container">  
   <canvas id="canvas" width="60%" height="80%"></canvas>  
   <div class="control-panel">  
      

  <h2>Control Panel</h2> 
     <button id="help-button" style="position: absolute; top: 10px; right: 10px;">Help</button>
      <div class="material-selector">  
   <label for="material">Material:</label>  
   <select id="material">  
    <option value="lead">Lead</option>  
    <option value="aluminium">Aluminium</option>  
    <option value="gold">Gold</option> 
     <option value="concrete">Concrete</option>  
   </select>  
  </div>  
  <div class="slider-container">  
   <label class="slider-label" for="thickness">Barrier Thickness (mm):</label>  
   <input class="slider" type="range" id="thickness" min="0" max="100" value="0">  
   <span class="slider-value" id="thickness-value">0 mm</span>  
  </div>  
  <div class="button-group">  
   <button id="start-stop-button" class="run-button">Start Count</button>  
   <button id="clear-button" class="run-button">Clear Count</button>  
  </div>  
     <button id="add-source">Add Source</button>
     
  
   <label for="count">Count:</label>  
   <input type="text" id="count" readonly> 
      <div class="timer-container">  
   <label for="timer">Timer:</label>  
   <input type="text" id="timer" readonly>  
  </div>  
  </div>  
</div>

</div>
 
   </div>  
  </div>
